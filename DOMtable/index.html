<!Doctype html>
<html>

<head>

</head>

<body>
    <h3>Example</h3>
    <table>
        <tr>
            <th>name</th>
            <th>height</th>
            <th>place</th>
        </tr>
        <tr>
            <td>Kilimanjaro</td>
            <td>5895</td>
            <td>Tanzania</td>
        </tr>
    </table>

    <h1>Mountains</h1>

    <div id="mountains"></div>

    <script>
        const MOUNTAINS = [
            { name: "Kilimanjaro", height: 5895, place: "Tanzania" },
            { name: "Everest", height: 8848, place: "Nepal" },
            { name: "Mount Fuji", height: 3776, place: "Japan" },
            { name: "Vaalserberg", height: 323, place: "Netherlands" },
            { name: "Denali", height: 6168, place: "United States" },
            { name: "Popocatepetl", height: 5465, place: "Mexico" },
            { name: "Mont Blanc", height: 4808, place: "Italy/France" }
        ];

        // Your code here
        let mountainTable = document.createElement("TABLE");
        mountainTable.setAttribute("id", "myTable");

        let row = mountainTable.insertRow(0);
        let bold = "900";
        
        let nameHeader = row.insertCell(0);
        nameHeader.innerHTML = "Name";
        nameHeader.style.fontWeight = bold;
        nameHeader.style.textAlign = "center";

        let heightHeader = row.insertCell(1);
        heightHeader.innerHTML = "Height";
        heightHeader.style.fontWeight = bold;
        heightHeader.style.textAlign = "center";

        let placeHeader = row.insertCell(2);
        placeHeader.innerHTML = "Place";
        placeHeader.style.fontWeight = bold;
        placeHeader.style.textAlign = "center";


        for (let i = 0; i < MOUNTAINS.length; i++) {
            row = mountainTable.insertRow(i + 1);

            let mountainName = row.insertCell(0);
            mountainName.innerHTML = MOUNTAINS[i].name;

            let mountainHeight = row.insertCell(1);
            mountainHeight.innerHTML = MOUNTAINS[i].height;
            mountainHeight.style.textAlign = "right";

            let mountainPlace = row.insertCell(2);
            mountainPlace.innerHTML = MOUNTAINS[i].place;
        }

        let mountainsId = document.getElementById("mountains");
        mountainsId.appendChild(mountainTable);
    </script>
</body>

</html>
